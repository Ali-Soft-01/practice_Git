<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body class="relative font-OpenSans">
    <!-- <h1 class="bg-slate-900 text-white font-bold text-9xl h-24">This is a Heading.</h1> -->
    <div
      class="absolute top-0 z-50 w-full bg-[rgba(0,0,0,.75)] py-[32px] ps-[114px] text-xl text-white transition-all duration-1000 ease-linear"
      id="bar"
    >
      <div>
        <i
          class="fa-solid fa-xmark absolute left-2 top-2 cursor-pointer text-[25px] font-bold text-white"
          id="close-button"
        ></i>
      </div>
      <strong class="block pb-3 text-[23px] font-bold leading-7">
        Get Expert Help
      </strong>
      <span class="">Call Us Now!</span>
      <div
        class="absolute left-[29px] top-[29px] h-[70px] w-[70px] rounded-full border-[5px] border-white px-[25px] py-[14px]"
      >
        <span
          class="relative mb-[3px] block h-[9px] w-[9px] rounded-full bg-white before:absolute before:-left-3 before:top-0 before:h-[9px] before:w-[9px] before:rounded-full before:bg-white after:absolute after:-right-3 after:top-0 after:h-[9px] after:w-[9px] after:rounded-full after:bg-white"
        ></span>

        <span
          class="relative mb-[3px] block h-[9px] w-[9px] rounded-full bg-white before:absolute before:-left-3 before:top-0 before:h-[9px] before:w-[9px] before:rounded-full before:bg-white after:absolute after:-right-3 after:top-0 after:h-[9px] after:w-[9px] after:rounded-full after:bg-white"
        ></span>

        <span
          class="relative mb-[3px] block h-[9px] w-[9px] rounded-full bg-white before:absolute before:-left-3 before:top-0 before:h-[9px] before:w-[9px] before:rounded-full before:bg-white after:absolute after:-right-3 after:top-0 after:h-[9px] after:w-[9px] after:rounded-full after:bg-[#189821]"
        ></span>
      </div>

      <div
        class="absolute -bottom-[30px] right-4 flex h-[60px] w-[60px] items-center justify-center rounded-full bg-[#189821]"
      >
        <i class="fa-solid fa-phone text-[30px] text-white"></i>
      </div>
    </div>
    <header>
      <div
        class="flex items-center justify-between bg-[#093E8A] p-4 text-white"
      >
        <img src="../asset/PrecisonTax.svg" alt="" />
        <ul class="flex flex-col items-center">
          <li><img src="../asset/Google_2015_logo 1.svg" alt="" /></li>
          <li><img src="../asset/Group 129.png" alt="" /></li>
          <li class="text-[10px] font-extralight">
            2023 BBB Award Winner for Ethics
          </li>
        </ul>
        <div>
          <p class="">GET YOUR FREE CONSULTATION NOW</p>
          <p>1-833-568-9558</p>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
