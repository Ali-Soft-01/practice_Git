<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

<body class="font-OpenSans relative">
    <!-- <h1 class="bg-slate-900 text-white font-bold text-9xl h-24">This is a Heading.</h1> -->
    <div class="absolute z-50 bg-[rgba(0,0,0,.75)] w-full py-[32px] ps-[114px] text-white text-xl top-0 transition-all ease-linear duration-1000"
        id="bar">
        <div>
            <i class="fa-solid fa-xmark text-[25px] font-bold text-white absolute top-2 left-2 cursor-pointer"
                id="close-button"></i>
        </div>
        <strong class="block text-[23px] font-bold leading-7 pb-3">
            Get Expert Help
        </strong>
        <span class="">Call Us Now!</span>
        <div
            class="absolute top-[29px] left-[29px] w-[70px] h-[70px] border-[5px] border-white rounded-full py-[14px] px-[25px]">
            <span
                class="bg-white w-[9px] h-[9px] rounded-full relative block mb-[3px] 
                before:bg-white before:w-[9px] before:h-[9px] before:rounded-full before:absolute before:top-0 before:-left-3
                after:bg-white after:w-[9px] after:h-[9px] after:rounded-full after:absolute after:top-0 after:-right-3"></span>

            <span
                class="bg-white w-[9px] h-[9px] rounded-full relative block mb-[3px] 
                before:bg-white before:w-[9px] before:h-[9px] before:rounded-full before:absolute before:top-0 before:-left-3
                after:bg-white after:w-[9px] after:h-[9px] after:rounded-full after:absolute after:top-0 after:-right-3"></span>

            <span
                class="bg-white w-[9px] h-[9px] rounded-full relative block mb-[3px] 
                before:bg-white before:w-[9px] before:h-[9px] before:rounded-full before:absolute before:top-0 before:-left-3
                after:bg-[#189821] after:w-[9px] after:h-[9px] after:rounded-full after:absolute after:top-0 after:-right-3"></span>
        </div>

        <div
            class="absolute -bottom-[30px] right-4 bg-[#189821] w-[60px] h-[60px] rounded-full flex justify-center items-center">
            <i class="fa-solid fa-phone text-white text-[30px]"></i>
        </div>
    </div>
    <header>
        <div class="bg-[#093E8A] flex justify-between items-center p-4 text-white">
            <img src="../asset/PrecisonTax.svg" alt="">
            <ul class="flex flex-col items-center">
                <li><img src="../asset/Google_2015_logo 1.svg" alt=""></li>
                <li><img src="../asset/Group 129.png" alt=""></li>
                <li class="text-[10px] font-extralight">
                    2023 BBB Award Winner for Ethics
                </li>
            </ul>
            <div>
                <p class="">GET YOUR FREE CONSULTATION NOW</p>
                <p>1-833-568-9558</p>
            </div>
        </div>
    </header>


    <script src="script.js"></script>
